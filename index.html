<!DOCTYPE html>
<html manifest="./PSFree.manifest" lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>بليغ ستور 2 - Baleegh Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script>
        function DLProgress(e){
            if(e.total > 0){
                var Percent=(Math.round(e.loaded / e.total * 100));
                document.getElementById('cache-status').style.display = 'block';
                document.getElementById('cache-bar').style.width = Percent + '%';
                document.getElementById('cache-text').innerHTML = "تثبيت النسخة الخفيفة: " + Percent + "%";
            }
        }
        function DisplayCacheProgress(){
            document.getElementById('cache-text').innerHTML = "تم التثبيت بنجاح! افصل الإنترنت.";
            document.getElementById('cache-bar').style.width = '100%';
            setTimeout(function(){ document.getElementById('cache-status').style.display = 'none'; }, 3000);
        }
        window.applicationCache.addEventListener("progress",DLProgress,false);
        window.applicationCache.oncached=function(e){DisplayCacheProgress();};
        window.applicationCache.onupdateready=function(e){DisplayCacheProgress();};
    </script>

    <style>
        :root { --dark-navy: #050a14; --electric-blue: #00adef; --btn-border: #1fa9dc; --hen-color: #FFB84D; }
        body { background: radial-gradient(circle, #0d1b2e 0%, #050a14 100%); min-height: 100vh; color: #fff; margin: 0; font-family: 'Cairo', sans-serif; overflow-x: hidden; }
        #cache-status { display: none; position: fixed; top: 0; width: 100%; background: #000; z-index: 10000; text-align: center; padding: 10px 0; border-bottom: 2px solid var(--electric-blue); }
        #cache-bar { height: 3px; background: var(--electric-blue); width: 0%; transition: width 0.2s; position: absolute; bottom: 0; }
        .bg-logo-watermark { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 40vw; opacity: 0.02; z-index: -1; pointer-events: none; }
        .floating-menu { position: fixed; right: 20px; top: 20vh; z-index: 100; display: flex; flex-direction: column; gap: 12px; }
        .menu-btn { background: rgba(0,0,0,0.5); border: 2px solid var(--btn-border); color: #fff; padding: 10px 15px; border-radius: 8px; font-weight: 700; cursor: pointer; transition: 0.2s; }
        .header { text-align: center; margin-top: 30px; }
        .header-title { font-size: 3em; margin: 0; text-shadow: 0 0 15px var(--electric-blue); }
        #PS4FW { background: rgba(0,0,0,0.4); padding: 5px 20px; border-radius: 20px; margin: 15px auto; width: fit-content; border: 1px solid var(--btn-border); direction: ltr; }
        .ps-btn { width: 160px; height: 160px; border-radius: 50%; background: #071629; border: 4px solid var(--electric-blue); cursor: pointer; margin: 20px auto; display: block; }
        .ps-btn svg { width: 70px; fill: var(--electric-blue); }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; }
        .popup { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #0a1422; padding: 20px; border-radius: 12px; border: 2px solid var(--electric-blue); z-index: 1100; width: 80%; max-width: 400px; text-align: center; }
        #DebugConsole { display: none; width: 80%; margin: 10px auto; background: #000; padding: 10px; border: 1px solid #333; font-family: monospace; font-size: 12px; color: #0f0; }
        footer { position: fixed; bottom: 0; width: 100%; background: #050a14; border-top: 2px solid var(--electric-blue); text-align: center; padding: 10px 0; font-size: 13px; }
    </style>
</head>
<body>
    <div id="cache-status"><div id="cache-text"></div><div id="cache-bar"></div></div>
    <div class="bg-logo-watermark">BS</div>

    <div class="floating-menu">
        <button class="menu-btn" id="generate-cache-btn" onclick="location.reload()">تحديث المتجر</button>
        <button onclick="showsettings()" class="menu-btn">الإعدادات</button>
        <button onclick="showabout()" class="menu-btn">حول</button>
    </div>

    <div class="header">
        <h1 class="header-title" id="header-title">بليغ ستور 2</h1>

    </div>

    <div id="DebugConsole"><pre id="console"></pre></div>

    <div class="overlay" id="overlay-popup" onclick="closeAll()"></div>
    <div class="popup" id="settings-popup">
        <h3>الإعدادات</h3>
        <label><input type="radio" name="hen" value="GoldHEN" onchange="choosejb('GoldHEN')"> GoldHEN</label>
        <label><input type="radio" name="hen" value="HEN" onchange="choosejb('HEN')"> HEN</label><br><br>
        <label><input type="checkbox" id="ckbaj"> Auto-Jailbreak</label><br>
        <label><input type="checkbox" id="ckbdc"> Debug Console</label>

    <div class="popup" id="about-popup">
        <h3>بليغ ستور 2</h3>
        <p>النسخة السريعة (Lite)</p>
        <button class="menu-btn" onclick="closeAll()">إغلاق</button>
    </div>

    <footer>بليغ ستور - اليمن - صنعاء - شارع الخمسين</footer>

    <script src="./js/index.js"></script>
</body>
</html>
